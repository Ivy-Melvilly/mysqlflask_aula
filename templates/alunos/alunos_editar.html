{% extends 'base.html' %}

{% block conteudo %}
    <div class="container">
        <h1 class="mt-5">Alunos</h1>

        <!-- Formulário para criar um novo aluno -->
        <div class="mt-4">
            <h2>Atualizar</h2>
            <form action="{{url_for('alunos.editar', id=aluno.id)}}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{aluno.nome}}" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" class="form-control" id="matricula" name="matricula" value="{{aluno.matricula}}" required>
                </div>
                <button type="submit" class="btn btn-info">Atualizar Aluno</button>
            </form>
        </div>

{% endblock %}
