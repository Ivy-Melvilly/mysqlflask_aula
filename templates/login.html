<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Inclua os links para os arquivos CSS e JS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Login</h2>
                {% set mensagens = get_flashed_messages(with_categories=true) %} 
                {% if mensagens %}     
                {% for categoria, msg in mensagens %}
                    <div class="alert alert-{{categoria}}" role="alert">
                        {{ msg }}
                    </div>
                {% endfor %}
                {% endif %}
                
                <form action="{{url_for('alunos.autenticar')}}" method="post">
                    <div class="form-group">
                        <label for="username">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
